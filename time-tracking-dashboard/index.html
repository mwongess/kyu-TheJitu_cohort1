<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="jeremy  grid-item">
      <div class="jeremy-top">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div>
          <p>Report for</p>
          <h2>Jeremy</h2>
          <h2>Robson</h2>
        </div>
      </div>
      <div class="jeremy-bottom">
        <p>Daily</p>
        <p style="color: #fff"> Weekly</p>
        <p> Monthly</p>

      </div>
    </div>
    <div class="work grid-item">
      <div class="work-top item-top">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="work-bottom item-bottom">
        <div class="title">
          <p> Work</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>32 hrs</h1>
          <p>Lastweek - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="play grid-item">
      <div class="play-top item-top">
        <img src="./images/icon-play.svg" alt="">

      </div>
      <div class="item-bottom">
        <div class="title">
          <p>Play</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>10 hrs</h1>
          <p>Lastweek - 8hrs</p>
        </div>
      </div>

    </div>
    <div class="study grid-item">
      <div class="study-top item-top">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="item-bottom">
        <div class="title">
          <p>Study</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>4 hrs</h1>
          <p>Lastweek - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="exercise grid-item">
      <div class="exercise-top item-top">
        <img src="./images/icon-exercise.svg" alt="">

      </div>
      <div class="item-bottom">
        <div class="title">
          <p>Exercise</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>4 hrs</h1>
          <p>Lastweek - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="social grid-item">
      <div class="social-top item-top">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="item-bottom">
        <div class="title">
          <p>Social</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>5 hrs</h1>
          <p>Lastweek - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="selfcare grid-item">
      <div class="selfcare-top item-top">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="item-bottom">
        <div class="title">
          <p>Selfcare</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="time">
          <h1>2 hrs</h1>
          <p>Lastweek - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
