<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="left">
                <h3>TheJitu</h3>
                <p><a href="#">Home</a></p>
                <p><a href="./Users/index.html">Users</a></p>
            </div>
            <div class="right">
                <p>Signup</p>
                <p>Login</p>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div>
                    <h1>Manage Users like a <span>PRO</span></h1>
                    <p>

                        Welcome to our website, the ultimate tool for managing users with ease! With our user-friendly
                        interface and powerful CRUD features, you can now effortlessly add, edit, view, and delete user
                        information in just a few clicks.
                    </p>
                </div>

            </div>
            <div class="form">
                <form action="" name="user-form">
                    <input type="text" name="name" placeholder="User Name">
                    <input type="text" name="id" placeholder="Id Number">
                    <select name="country">
                        <option value="">Select Country</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Angola">Angola</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cabo Verde">Cabo Verde</option>
                        <option value="Cameroon">Cameroon</option>
                    </select>
                    <button class="btn" type="submit">Add User</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
